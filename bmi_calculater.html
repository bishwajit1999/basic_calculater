<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>BMI Calculator</h1>

    <label for="weight">Enter Weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1" required>
    <br>

    <label for="height">Enter Height (m): </label>
    <input type="number" id="height" placeholder="Enter height in meters" step="0.01" required>
    <br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            
            var bmi = weight / (height * height);

           
            var result = "";
            if (bmi <= 18.4) {
                result = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                result = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                result = "Overweight";
            } else {
                result = "Obese";
            }

            
            document.getElementById("result").innerHTML = "BMI: " + bmi.toFixed(2) + " - " + result;
        }
    </script>

</body>
</html>
