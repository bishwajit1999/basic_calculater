<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 style="color: black;">First H1</h1>
    <h1 style="color: black;">Second H1</h1>
    <h3 style="color: black;">First H3</h3>
    <h3 style="color: black;">Second H3</h3>
    <h5 style="color: black;">First H5</h5>
    <h5 style="color: black;">Second H5</h5>
    <h5 style="color: black;">Third H5</h5>
    <div class="green" style="color: green;">First DIV</div>
    <div class="red" style="color: red;">Second DIV</div>
    <div class="blue" style="color: blue;">Third DIV</div>
    <p class="green" style="color: green;">First P</p>
    <p class="red" style="color: red;">Second P</p>
    <p class="blue" style="color: blue;">Third P</p>
    <hr />
    <button onclick="changeH1()">Change H1</button>
    <button onclick="changeH3()">Change H3</button>
    <button onclick="changeH5()">Change H5</button>
    <button onclick="changeGreen()">Change Green</button>
    <button onclick="changeRed()">Change Red</button>
    <button onclick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
        var firstH1 = document.querySelector('h1');
        firstH1.style.color = 'red';
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
        var allH3 = document.querySelectorAll('h3');
        allH3.forEach(function(h3) {
          h3.style.color = 'green';
        });
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
        var allH5 = document.querySelectorAll('h5');
        allH5.forEach(function(h5) {
          h5.style.color = 'blue';
        });
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        var allGreen = document.querySelectorAll('.green');
        allGreen.forEach(function(element) {
          element.style.color = 'green';
        });
      }

      function changeRed() {
        // all the elements with the class red should change to red
        var allRed = document.querySelectorAll('.red');
        allRed.forEach(function(element) {
          element.style.color = 'red';
        });
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        var allBlue = document.querySelectorAll('.blue');
        allBlue.forEach(function(element) {
          element.style.color = 'blue';
        });
      }
    </script>
  </body>
</html>
